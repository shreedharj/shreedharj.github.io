<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    .blog-summary {
      margin-bottom: 20px;
    }

    .blog-summary h2 {
      font-size: 1.5rem;
      color: #333; /* Replace with your preferred text color */
    }

    .blog-summary small {
      color: #666; /* Replace with your preferred muted text color */
    }

    main em {
      font-style: italic;
      color: #666; /* Replace with your preferred muted text color */
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>{{ page.title }}</h1>
      <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
      <p><em>{{ page.synopsis }}</em></p>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <a href="/blog">Back to Blog</a>
    </footer>
  </div>
</body>
</html>
