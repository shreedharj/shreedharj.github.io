<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Theme Styles -->
  {% if site.font == "Sans Serif" %}
  <link rel="stylesheet" href="{{ '/assets/css/font_sans_serif.css' | relative_url }}">
  {% else %}
  <link rel="stylesheet" href="{{ '/assets/css/font.css' | relative_url }}">
  {% endif %}
  {% if site.auto_dark_mode %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% else %}
  <link rel="stylesheet" href="{{ '/assets/css/style-no-dark-mode.css' | relative_url }}">
  {% endif %}

  <!-- External Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">

  <style>
    .blog-summary {
      margin-bottom: 20px;
    }

    .blog-summary h2 a {
      text-decoration: none;
      color: #000;
    }

    .blog-summary h2 a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <!-- Show title for the blog index -->
      <h1>{{ page.title }}</h1>
    </header>

    <main>
      <!-- Render Blog Index -->
      {% for blog in site.blogs %}
      <div class="blog-summary">
        <h2><a href="{{ blog.url }}">{{ blog.title }}</a></h2>
        <p><small>Published on {{ blog.date | date: "%B %d, %Y" }}</small></p>
        <p><em>{{ blog.synopsis }}</em></p>
      </div>
      <hr>
      {% endfor %}
    </main>

    <footer>
      <a href="/" style="text-decoration: none;">
        <i class="fas fa-home" style="font-size: 24px;"></i>
      </a>
    </footer>
  </div>
</body>
</html>
