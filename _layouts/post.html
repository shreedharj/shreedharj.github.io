<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Theme Styles -->
  {% if site.font == "Sans Serif" %}
  <link rel="stylesheet" href="{{ '/assets/css/font_sans_serif.css' | relative_url }}">
  {% else %}
  <link rel="stylesheet" href="{{ '/assets/css/font.css' | relative_url }}">
  {% endif %}
  {% if site.auto_dark_mode %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% else %}
  <link rel="stylesheet" href="{{ '/assets/css/style-no-dark-mode.css' | relative_url }}">
  {% endif %}

  <!-- External Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" crossorigin="anonymous">
  <style>
    /* Page layout fixes */
    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
    }

    header h1 {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    header p {
      margin-bottom: 20px;
    }

    main {
      margin-top: 150px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>{{ page.title }}</h1>
      <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
    </header>
    <main>
      <p><em>{{ page.synopsis }}</em></p>
      {{ content }}
    </main>
    <footer>
      <a href="/blog/" style="text-decoration: none;">
        <i class="fas fa-book"></i>
      </a>
    </footer>
  </div>
</body>
</html>
